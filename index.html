<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Libreria Online</title>
<style>
       body {
           font-family: Arial, sans-serif;
           background-color: #f4f4f4;
           text-align: center;
       }
       h1 {
           color: #333;
       }
       .library {
           display: flex;
           flex-wrap: wrap;
           justify-content: center;
           gap: 20px;
           padding: 20px;
       }
       .book {
           width: 150px;
           height: 200px;
           background-color: #ddd;
           display: flex;
           align-items: center;
           justify-content: center;
           border-radius: 10px;
           cursor: pointer;
           transition: transform 0.2s, background 0.2s;
           position: relative;
           overflow: hidden;
       }
       .book:hover {
           transform: scale(1.1);
           background-color: #bbb;
       }
       .book iframe {
           width: 100%;
           height: 100%;
           position: absolute;
           top: 0;
           left: 0;
           opacity: 0;
           transition: opacity 0.3s;
       }
       .book:hover iframe {
           opacity: 1;
       }
</style>
</head>
